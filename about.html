        body { 
            font-family: -apple-system, BlinkMacSystemFont, 
                       'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;

        pre { 
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;

            background: #f0f0f0;

        table {
            border-collapse: collapse;

            margin: 15px 0;
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px;
            text-align: left;
        }
        th { 
            background: #f5f5f5;
            font-weight: bold;
        }
        blockquote {
            border-left: 4px solid #ddd;
            margin: 1.5em 0;
            padding: 0.5em 1em;
            color: #666;

    <h1>关于Qnote</h1>
<blockquote>
<p>项目仓库地址：https://www.github.com/Reoame/Qnote</p>
</blockquote>
<h2>开发的初衷</h2>
<p>开发这个软件的初衷是为了让人们能用上好用的笔记软件，于是我一个人利用假期的时间开发出了这个笔记软件（Qnote）。
这个软件是由个人开发者而开发，可能还会有很多的的缺点，欢迎大家到本项目的仓库issues页面给我留言。</p>
<p><a href="https://www.github.com/Reoame/Qnote">链接直达</a></p>
<h2>软件的使用规范</h2>
<p>大家可以利用这个软件来分享自己的学习笔记，生活笔记，炒菜教程等一系列正能量的信息</p>
<h3>不能干什么</h3>
<ul>
<li>这个软件是开源软件，请勿用于商业用途。</li>
<li>分享的笔记不能含有<strong>违禁词（比如脏话）</strong></li>
</ul>
<p>Edit by Qnote</p>
